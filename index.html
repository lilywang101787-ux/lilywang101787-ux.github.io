<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLM4.7 Agent 测试（无SDK版）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 10px; }
        #chat-box { 
            width: 100%; 
            height: 600px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            padding: 15px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
            background: #f9f9f9;
        }
        .msg-item { margin: 10px 0; }
        .user-msg { text-align: right; }
        .user-msg .msg-content { 
            display: inline-block; 
            background: #007bff; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 12px 12px 0 12px;
            max-width: 70%;
        }
        .bot-msg { text-align: left; }
        .bot-msg .msg-content { 
            display: inline-block; 
            background: #e0e0e0; 
            color: #333; 
            padding: 8px 12px; 
            border-radius: 12px 12px 12px 0;
            max-width: 70%;
        }
        #input-wrap { 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        #msg-input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #e0e0e0; 
            border-radius: 20px; 
            outline: none;
            font-size: 14px;
        }
        #send-btn { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer;
            font-size: 14px;
        }
        #send-btn:hover { background: #0056b3; }
        #send-btn:disabled { background: #cccccc; cursor: not-allowed; }
        .error-tip { color: red; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-wrap">
        <input type="text" id="msg-input" placeholder="输入问题测试，比如：你好，介绍下自己">
        <button id="send-btn">发送</button>
    </div>
    <div id="error-tip" class="error-tip"></div>

    <script>
        // ========== 仅需替换这2个参数 ==========
        const PAT = "pat_1OM37bwhYsobDPA8pciu521q4R2LkAR29nt7U7A8PpwBGrsnXWElSkLHrpOFnwdM"; // 格式：pat_xxxxxxxxxxxxxxxxxxxx
        const BOT_ID = "7610693462039707674"; // 格式：1234567890abcdef
        // ======================================

        // 全局配置
        const API_BASE_URL = "https://api.coze.com/v1/chat";
        const USER_ID = "test-user-001"; // 固定值，不用改

        // DOM 元素
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const errorTip = document.getElementById('error-tip');

        // 初始化：绑定事件
        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 发送消息核心函数
        async function sendMessage() {
            // 1. 基础校验
            const msg = msgInput.value.trim();
            if (!msg) {
                showError("请输入要发送的内容！");
                return;
            }
            if (!PAT || !BOT_ID) {
                showError("请先填写 PAT 和 Bot ID！");
                return;
            }

            // 2. 禁用按钮，清空错误，显示用户消息
            sendBtn.disabled = true;
            showError("");
            addMessageToChat(msg, 'user');
            msgInput.value = '';

            try {
                // 3. 调用 Coze 官方 API（核心：替代 SDK）
                const response = await fetch(`${API_BASE_URL}/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${PAT}`, // PAT 作为授权令牌
                    },
                    body: JSON.stringify({
                        bot_id: BOT_ID,
                        user_id: USER_ID,
                        messages: [
                            {
                                role: 'user',
                                content: msg
                            }
                        ],
                        stream: false, // 非流式响应，新手更易处理
                        show_thinking: false // 隐藏推理过程
                    })
                });

                // 4. 处理响应
                if (!response.ok) {
                    const errData = await response.json().catch(() => ({}));
                    throw new Error(`API调用失败：${response.status} - ${errData.message || '未知错误'}`);
                }

                const data = await response.json();
                const botReply = data.choices?.[0]?.message?.content || '暂无回复';
                
                // 5. 显示 Agent 回复
                addMessageToChat(botReply, 'bot');

            } catch (err) {
                // 6. 错误处理
                showError(err.message);
                addMessageToChat(`错误：${err.message}`, 'bot');
            } finally {
                // 7. 解锁按钮，滚动到底部
                sendBtn.disabled = false;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // 辅助：添加消息到聊天框
        function addMessageToChat(content, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg-item ${type}-msg`;
            // 转义特殊字符，避免 XSS
            const safeContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            msgDiv.innerHTML = `<div class="msg-content">${safeContent}</div>`;
            chatBox.appendChild(msgDiv);
        }

        // 辅助：显示错误提示
        function showError(text) {
            errorTip.textContent = text;
        }
    </script>
</body>
</html>
