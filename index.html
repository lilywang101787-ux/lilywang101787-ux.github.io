<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lily Agent 测试（最终稳定版）</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 0 10px; }
        #chat-box { 
            width: 100%; 
            height: 600px; 
            border: 1px solid #e0e0e0; 
            border-radius: 8px; 
            padding: 15px; 
            overflow-y: auto; 
            margin-bottom: 15px; 
            background: #f9f9f9;
        }
        .msg-item { margin: 10px 0; }
        .user-msg { text-align: right; }
        .user-msg .msg-content { 
            display: inline-block; 
            background: #007bff; 
            color: white; 
            padding: 8px 12px; 
            border-radius: 12px 12px 0 12px;
            max-width: 70%;
        }
        .bot-msg { text-align: left; }
        .bot-msg .msg-content { 
            display: inline-block; 
            background: #e0e0e0; 
            color: #333; 
            padding: 8px 12px; 
            border-radius: 12px 12px 12px 0;
            max-width: 70%;
        }
        #input-wrap { 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        #msg-input { 
            flex: 1; 
            padding: 10px; 
            border: 1px solid #e0e0e0; 
            border-radius: 20px; 
            outline: none;
            font-size: 14px;
        }
        #send-btn { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            cursor: pointer;
            font-size: 14px;
        }
        #send-btn:hover { background: #0056b3; }
        #send-btn:disabled { background: #cccccc; cursor: not-allowed; }
        .error-tip { color: red; margin-top: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-wrap">
        <input type="text" id="msg-input" placeholder="输入问题测试，比如：你好，介绍下自己">
        <button id="send-btn">发送</button>
    </div>
    <div id="error-tip" class="error-tip"></div>

    <script>
        // ========== 仅需替换这2个参数（必须精准！） ==========
        const PAT = "pat_1OM37bwhYsobDPA8pciu521q4R2LkAR29nt7U7A8PpwBGrsnXWElSkLHrpOFnwdM"; // 格式：pat_xxxxxxxxxxxxxxxxxxxx
        const BOT_ID = "7610693462039707674"; // 格式：1234567890abcdef
        // ===================================================

        // Coze官方最新稳定API地址（已验证）
        const API_URL = "https://api.coze.com/open_api/v2/chat";
        const USER_ID = "test_user_001"; // 固定值，不用改

        // DOM元素
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const errorTip = document.getElementById('error-tip');

        // 绑定发送事件
        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 核心发送函数（完全匹配Coze官方API格式）
        async function sendMessage() {
            const userMsg = msgInput.value.trim();
            if (!userMsg) {
                showError("请输入要发送的内容！");
                return;
            }
            if (!PAT || !BOT_ID) {
                showError("请先填写正确的PAT和Bot ID！");
                return;
            }

            // 禁用按钮，避免重复发送
            sendBtn.disabled = true;
            showError("");
            // 显示用户消息
            addMessage(userMsg, 'user');
            msgInput.value = '';

            try {
                // 构造官方标准请求参数
                const requestBody = {
                    bot_id: BOT_ID,
                    user_id: USER_ID,
                    query: userMsg,
                    stream: false,
                    auto_save_history: true
                };

                // 发送请求（完全匹配Coze API要求）
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${PAT}`,
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    body: JSON.stringify(requestBody)
                });

                // 处理响应
                const responseData = await response.json();
                if (!response.ok) {
                    // 精准提示错误原因（404/401/其他）
                    const errMsg = responseData.msg || `HTTP错误：${response.status}`;
                    throw new Error(errMsg);
                }

                // 增强版：兼容Coze所有返回格式
let botReply = "暂无回复";
// 格式1：标准返回
if (responseData.data && responseData.data.messages) {
    botReply = responseData.data.messages.find(msg => msg.role === 'assistant')?.content || botReply;
}
// 格式2：简化返回
else if (responseData.data && responseData.data.answers) {
    botReply = responseData.data.answers[0].content || botReply;
}
// 格式3：旧版返回
else if (responseData.answer) {
    botReply = responseData.answer;
}
// 格式4：流式返回兼容
else if (responseData.choices && responseData.choices[0]) {
    botReply = responseData.choices[0].message?.content || botReply;
}
// 打印返回数据，方便排查（可选）
console.log("Coze API返回数据：", responseData);

                // 显示Agent回复
                addMessage(botReply, 'bot');

            } catch (error) {
                // 显示具体错误，方便排查
                showError(`调用失败：${error.message}`);
                addMessage(`【错误】${error.message}`, 'bot');
            } finally {
                // 解锁按钮
                sendBtn.disabled = false;
                // 滚动到聊天底部
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // 辅助：添加消息到聊天框
        function addMessage(content, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg-item ${type}-msg`;
            // 转义特殊字符，避免XSS
            const safeContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            msgDiv.innerHTML = `<div class="msg-content">${safeContent}</div>`;
            chatBox.appendChild(msgDiv);
        }

        // 辅助：显示错误提示
        function showError(text) {
            errorTip.textContent = text;
        }
    </script>
</body>
</html>
