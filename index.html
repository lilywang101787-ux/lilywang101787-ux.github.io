<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze 国内版 SDK 稳定版</title>
    <!-- 国内版 Coze SDK 链接（解决加载失败问题） -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-100-M/coze/sdk/chat/v1/index.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
            font-family: Arial, sans-serif;
        }
        /* SDK 聊天容器 */
        #coze-chat-container {
            width: 100%;
            height: 600px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- SDK 挂载容器 -->
    <div id="coze-chat-container"></div>

    <script>
        // ========== 仅需替换这2个参数 ==========
        const PAT = "pat_1OM37bwhYsobDPA8pciu521q4R2LkAR29nt7U7A8PpwBGrsnXWElSkLHrpOFnwdM"; // 格式：pat_xxxxxxxxxxxxxxxxxxxx
        const BOT_ID = "7610693462039707674"; // 格式：1234567890abcdef
        // ======================================

        // 等待 SDK 加载完成后初始化
        window.onload = function() {
            try {
                // 初始化国内版 Coze Chat SDK
                const cozeChat = new CozeChat({
                    container: document.getElementById('coze-chat-container'),
                    apiKey: PAT,
                    botId: BOT_ID,
                    userId: "test_user_001",
                    language: "zh-CN",
                    showThinking: false, // 隐藏推理过程
                    showReasoning: false,
                    // 国内版适配配置
                    region: "cn",
                    baseUrl: "https://api.coze.cn"
                });

                // 挂载 SDK（自动显示开场白、快捷指令）
                cozeChat.mount();
                console.log("SDK 初始化成功！");
            } catch (error) {
                alert("初始化失败：" + error.message);
                console.error("SDK 错误：", error);
            }
        };
    </script>
</body>
</html>
